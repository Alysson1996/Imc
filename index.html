<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="container">
        <h2>Calculo IMC</h2>

        <p class="p">Idade</p>

        <input type="number" name="idade" id="idade" placeholder="EX: 25" required>

        <p class="p">Peso-Kg</p>

        <input type="number" name="peso" id="peso" placeholder="EX: 86,5">

        <p class="p">Altura (metro e cm)</p>

        <input type="number" name="altura" id="altura" placeholder="EX: 1,72">

        <button onclick="botao()">Calcular</button>
        <div id="tela"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
